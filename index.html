<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator- Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>  Generate a <br> <span>Strong Passowrd</span></h1>
      <div class="display">
        <input type="text" id="Password" placeholder="Password">
        <image src="copy.png" onclick="copypassword()"></image>
      </div>
      <button onclick="generatepass()"> <img src="generate.png">Generate Password</button>
    </div>
    <script>
        const passwordbox=document.getElementById("Password");
        const length=10;
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopxyz";
        const num="0123456789";
        const symbol=" #$%&*!?^~+=-_(){}[]|";
        const allchar=uppercase+lowercase+num+symbol;
        function generatepass(){
            let password=" ";
            password+=uppercase[Math.floor(Math.random()*uppercase.length)];
            password+=lowercase[Math.floor(Math.random()*lowercase.length)];
            password+=num[Math.floor(Math.random()*num.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];
            while(length>password.length){
                password+=allchar[Math.floor(Math.random()*allchar.length)];
            }
            passwordbox.value=password;
        }
        function copypassword(){
            passwordbox.select();
            document.execCommand("copy");
        }


    </script>

    
</body>
</html>
